<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/90f11e2679.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="styles" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <h1 id="title">5-Day Weather Forecast</h1>
      <div class="row">
        <form class="form-horizontal" id="search-engine-form">
            <div class="form-group">
              <label class="col-sm-2 control-label">Enter your city</label>
              <div col-sm-10>
              <input
                id="city"
                type="text"
                class="form-control inputBox"
                placeholder="e.g. London, Tokyo"
                autocapitalize="on"
              />
              </div>
            </div>
            <div class="form-group">
              <div class = "col-sm-offset-2 col-sm-10">
                <button type="submit" class="enterButton">Search</button>
              </div>
            </div>
        </form>
      </div>
      <br />
      <div class="col-md-12">
        <div class="row weatherToday">
            <div class="col-md column-style todaySearchCategory">
              Date/Time:
              <div class="dateTime">
                <strong
                  ><span id="weekday"></span>, <span id="day"></span>
                  <span id="month"></span> <span id="year"></span>
                  <span id="hours"></span>:<span id="minutes"></span>
                </strong>
              </div>
            </div>
            <div class="col-md column-style todaySearchCategory">
              Weather:
              <div class="results" id="weather-icon-today">
                <i class="fa-solid fa-sun sun-icon"></i>
              </div>
            </div>
            <div class="col-md column-style todaySearchCategory">
                Overview:
                <div class="results" id="weather-description-today">-</div>
            </div>
            <div class="col-md column-style todaySearchCategory">
              Temperature:
              <div class="results">
                <span id="temp-today">-</span>
                </span
                >
              </div>
            </div>
            <div class="col-md column-style todaySearchCategory">
              Humidity:
              <div class="results" id="humidity-today">-%</div>
            </div>
            <div class="col-md column-style todaySearchCategory">
                Windspeed:
                <div class="results" id="windspeed-today">-</div>
            </div>
          </div>
        </div>
      <br />
      <br />
      <div class="row">
          <div class="col-md column-style">
            <div class="card" style="width: 14rem">
              <div class="card-body">
                <h5 class="card-title"><div id="day1"></div></h5>
                <p class="card-text">
                  15C <br /><i class="fa-solid fa-cloud-sun sun-cloud-icon"></i>
                </p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item weather-description">
                  Cloudy with sunny spells
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md column-style">
            <div class="card" style="width: 14rem">
              <div class="card-body">
                <h5 class="card-title"><div id="date+2"></div></h5>
                <p class="card-text">
                  14C <br /><i class="fa-solid fa-cloud-sun sun-cloud-icon"></i>
                </p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item weather-description">
                  Cloudy with sunny spells
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md column-style">
            <div class="card" style="width: 14rem">
              <div class="card-body">
                <h5 class="card-title"><div id="date+3"></div></h5>
                <p class="card-text">
                  10C <br /><i class="fa-solid fa-wind wind-icon"></i>
                </p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item weather-description">Windy & grey</li>
              </ul>
            </div>
          </div>
          <div class="col-md column-style">
            <div class="card" style="width: 14rem">
              <div class="card-body">
                <h5 class="card-title"><div id="date+4"></div></h5>
                <p class="card-text">
                  11C <br /><i class="fa-solid fa-cloud-rain drizzle-icon"></i>
                </p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item weather-description">
                  Light rain showers
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md column-style">
            <div class="card" style="width: 14rem">
              <div class="card-body">
                <h5 class="card-title"><div id="date+5"></div></h5>
                <p class="card-text">
                  8C <br /><i
                    class="fa-solid fa-cloud-showers-heavy raincloud-icon"
                  ></i>
                </p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item weather-description">
                  Heavy rain showers
                </li>
              </ul>
            </div>
          </div>
        </div>
        <br />
        <footer>Coded by HR Tagliarini 220209</footer>
    </div>
    <script src="functionality.js"
    ></script>
  </body>
</html>
